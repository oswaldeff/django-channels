<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid sticky-top bg-light">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control form-control-lg"
              name="search"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-secondary" type="submit">
              주식종목코드
            </button>
          </form>
          <a class="navbar-brand center" href="http://127.0.0.1:8000/chat/">인베스트</a>
        </div>
      </nav>
      <div>
        <div class="container-fluid">
          <div class="row">
            <ul class="nav row">
              <li class="nav-item col text-center">
                <a class="nav-link" href="#" style="color: black"
                  >내 관심목록</a
                >
              </li>
              <li class="nav-item col text-center">
                <a class="nav-link" href="#" style="color: black">뉴스</a>
              </li>
              <li class="nav-item col text-center">
                <a class="nav-link" href="#" style="color: black">차트</a>
              </li>
              <li class="nav-item col text-center">
                <a class="nav-link" href="#" style="color: blue">실시간 채팅방</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    {% block content %} {% endblock %}
    </div>
  </body>
</html>
